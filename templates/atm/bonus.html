<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonus page</title>
</head>
<body>
    <h1 style="position: relative; text-align: center;">Hello, {{customer_name}}!</h1>
    <h1 style="position: relative; text-align: center;">{{question_text}}</h1>
    <h3 style="position: relative; text-align: center;">if any mistakes - report id: {{question_id}}</h3>

    <div style="position: relative; text-align: center;">
        <a href="{{url_for("bank_views.getBonusPage", question_id = question_id , customer_name = customer_name, answer = "yes" )}}">Yes</a>
        <a href="{{url_for("bank_views.getBonusPage", question_id = question_id , customer_name = customer_name, answer = "no" )}}">No</a>
    <script type="text/javascript",
    src="{{url_for('static', filename='index.js')}}"></script>
</body>
</html>
